<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="fundo-decorado">
  <div class="container animar">
    <h1>Board de tarefas</h1>

    <div class="input-group">
      <input type="text" id="tarefa" placeholder="Nome da tarefa" />
      <input type="text" id="etiqueta" placeholder="Etiqueta" />
      <button id="add-btn" onclick="adicionarTarefa()">
        <img src="button.png" alt="Adicionar Tarefa" />
      </button>
    </div>

    <ul id="lista"></ul>

    <p id="contador" class="contador"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
